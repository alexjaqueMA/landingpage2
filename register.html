    <section>
        
        <div class="register-card">

            
            <div class="form_card">

                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="user_name" placeholder="Ingrese su Nombre" />
                        </li>
                        <li>
                            <label for="lastname">Apellido:</label>
                            <input type="text" id="lastname" name="user_lastname" placeholder="Ingrese su Apellido" />
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_mail" placeholder="Ingrese su Correo"/>
                        </li>

                        <li>
                            <label for="password">Contraseña:</label>
                            <input placeholder="Ingrese una Contraseña" type="password" name="pass" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="Una contraseña válida es un conjuto de caracteres, donde cada uno consiste de una letra mayúscula o minúscula, o un dígito. La contraseña debe empezar con una letra y contener al menos un dígito" required>
                        </li>
                        
                        <li>
                            <label for="password">Repetir Contraseña:</label>
                            <input placeholder="Ingrese una Contraseña" type="password" name="pass" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="Una contraseña válida es un conjuto de caracteres, donde cada uno consiste de una letra mayúscula o minúscula, o un dígito. La contraseña debe empezar con una letra y contener al menos un dígito" required>
                        </li>

                        <li>
                            <label for="msg">Mensaje:</label>
                            <textarea id="msg" name="user_message" placeholder="Ingrese un Mensaje"></textarea>
                        </li>
                        <li>
                            <a href="recoveracount.html">No recuerda su usuario o clave de ingreso? </a>
                        </li>
                        <li class="button">
                            <button type="submit">Registrarse</button>
                        </li>
                    </ul>
                </form>

    </div>

</div>

        </div>
    </section>
